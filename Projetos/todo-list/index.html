<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">"Clique duas vezes em um item para marcá-lo como completo"</p>
    </header>
    <div>
        <input type="text" name="" id="texto-tarefa">
        <button id="criar-tarefa">Adicionar</button>
        <ol id="lista-tarefas"></ol>
    </div>
    <button id="remover-selecionado"><i class="fa fa-close"></i></button>
    <button id="mover-cima"><i class="fa fa-arrow-up"></i></button>
    <button id="mover-baixo"><i class="fa fa-arrow-down"></i></button>
    <button id="apaga-tudo">Limpar Lista</button>
    <button id="remover-finalizados">Limpar Completos</button>
    <button id="salvar-tarefas">Salvar Tarefas</button>
    
    <footer>
        <p>Página desenvolvida por <a href="https://legalvao1.github.io/" target="_blank"> Letícia Galvão </a>em Março 2021</p>
    </footer>  
    

    <script src="script.js"></script>
</body>
</html>
